<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery animations</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-color: gray;
      }
      #container {
        width: 85%;
        margin: auto;
        padding: 5px;
      }

      #box {
        background-color: darkslategray;
        color: white;
        width: 350px;
        height: 100px;
        padding: 50px;
        text-align: center;
      }

      #box-2 {
        background-color: magenta;
        width: 50px;
        height: 50px;
        position: relative;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <button id="btnFadeIn">FadeIn</button>
      <button id="btnFadeOut">FadeOt</button>
      <button id="btnFadeToggle">FadeToggle</button>
      <hr />

      <button id="btnSlideUp">Slide Up</button>
      <button id="btnSlideDown">Slide Down</button>
      <button id="btnSlideToggle">Slide Toggle</button>
      <button id="btnStop">Stop</button>

      <hr />
      <div id="box"><h2>Hello JQuery animations</h2></div>
      <hr />

      <button id="btnMoveRight">Move Right</button>
      <button id="btnMoveLeft">Move Left</button>
      <button id="btnMoveCircle">Move Circle</button>
      <div id="box-2"></div>

      <div style="margin-top: 100px"></div>
    </div>

    <script>
      $(document).ready(function () {
        $('#btnFadeOut').click(function () {
          $('#box').fadeOut(1000, function () {
            $('#btnFadeOut').text('Gone!');
            $('#btnFadeOut').css({
              color: 'white',
              fontWeight: 600,
              backgroundColor: 'green',
            });
          });
        });

        $('#btnFadeIn').click(function () {
          // $('#box').fadeIn(5000);
          $('#box').fadeIn(1000, function () {
            $('#btnFadeIn').text('Appears!');
            $('#btnFadeIn').css({
              color: 'white',
              fontWeight: 600,
              backgroundColor: 'black',
            });
          });
        });

        $('#btnFadeToggle').on('click', function (arguments) {
          // $('#box').fadeToggle(500);
          $('#box').fadeToggle(300, function () {
            alert('fadeToggle');
          });
        });

        $('#btnSlideUp').on('click', function () {
          $('#box').slideUp('slow');
        });

        $('#btnSlideDown').on('click', function () {
          $('#box').slideDown(3000);
        });

        $('#btnSlideToggle').on('click', function () {
          $('#box').slideToggle(1000);
        });

        $('#btnStop').click(function () {
          $('#box').stop();
        });

        // Animate
        // setTimeout(() => {
        //   $('#box-2').animate({
        //     left: 300,
        //   });
        // }, 2000);

        let animateSettings = {
          left: 300,
          width: 300,
          height: 300,
          // transitionTimingFunction: 'cubic-bezier(0.1, 0.7, 1.0, 0.1)',
        };

        $('#btnMoveRight').on('click', function () {
          console.log('Right');
          $('#box-2').animate(animateSettings);
        });

        $('#btnMoveLeft').on('click', function () {
          console.log('Left');
          $('#box-2').animate({
            left: 0,
            width: 100,
            height: 100,
          });
        });

        $('#btnMoveCircle').on('click', function () {
          let box = $('#box-2');

          box.animate({
            left: 200,
          });

          box.animate({
            top: 200,
          });

          box.animate({
            left: 0,
            top: 200,
          });

          box.animate({
            left: 0,
            top: 0,
          });
        });
      });

      // Кубик Безье
      // https://cubic-bezier.com/#.17,.67,.83,.67
    </script>
  </body>
</html>
